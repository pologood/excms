<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="dialog.js"></script>

    <script type="text/javascript">
        document.write("<link href='../language/" + lang.ActiveLanguage + ".css' type='text/css' rel='stylesheet'>");
        document.write("<link href='../skin/" + config.Skin + "/dialog.css' type='text/css' rel='stylesheet'>");

        var sCaption = lang["DlgEmot"];
        document.write("<title>" + sCaption + "</title>");

        function emotclick(e) {
            if (!e) {
                e = window.event;
            }
            var o_Target = e.srcElement || e.target;

            if ("IMG" == o_Target.tagName.toUpperCase()) {

                var s_Url = GetAttribute(o_Target, "src");
                s_Url = s_Url.substr(3);
                s_Url = relativePath2setPath(s_Url, true);

                EWIN.insertHTML('<img src="' + s_Url + '">');

                parent.Ok();
            }
        }


        function InitDocument() {
            EWEBTools.AddEventListener($('emot_table'), 'click', emotclick);
            parent.InnerDialogLoaded(sCaption);
        }
    </script>
</head>
