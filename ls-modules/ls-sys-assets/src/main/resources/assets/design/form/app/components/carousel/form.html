<style>
    .focus-item{
        margin-bottom: 20px ;
        border: 1px #fff solid;
    }
    .focus-item:hover{
        border: 1px #ff0000 solid;
    }
    .focus-item label{
        font-size: 14px;
        margin: 10px 0;
    }
</style>

<form id="attrForm" class="sui-form form-horizontal sui-validate pd10 " style="padding-top: 10px;">
    <fieldset>
        <legend>组件设置</legend>
        <sui-control-group title="大小">
            宽
            <sui-input size="mini"  v-model="conf.width" rules="required|digits|gt=49|lt=2001" errmsg="大于等于50且小于2000的整数"></sui-input>
            - 高
            <sui-input size="mini"  v-model="conf.height" rules="required|digits|gt=49|lt=2001" errmsg="大于等于50且小于2000的整数"></sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <sui-control-group title="内间距">
            <sui-input v-model="conf.panelPadding" rules="required|digits|gt=-1|lt=500"  errmsg="大于等于0且小于500的整数" size="mini" > </sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <!--<sui-control-group title="标题高度" v-if="conf.isTitle">-->
    <!--<sui-input v-model="conf.panelHeadingHeight" rules="required|digits|gt=-1|lt=500"  errmsg="大于等于0且小于500的整数" size="mini" > </sui-input>-->
    <!--<span class="sui-msg msg-info">(单位:像素)</span>-->
<!--</sui-control-group>-->

<sui-control-group title="">
    <sui-checkbox v-model="conf.isCustomPBH">自定义内容高度</sui-checkbox>
</sui-control-group>
<sui-control-group title="内容高度" v-if="conf.isCustomPBH">
    <sui-input v-model="conf.panelBodyHeight" rules="required|digits|gt=-1|lt=5000"  errmsg="大于等于0且小于5000的整数" size="mini" > </sui-input>
    <span class="sui-msg msg-info">(单位:像素)</span>
</sui-control-group>

<sui-control-group title="组件样式" v-if="isStyleList">
    <sui-dropdown v-model="conf.className" @on-target-change="onStyleListChange"
                  :items="styleList">
    </sui-dropdown>
</sui-control-group>

        <div class="control-group">
            <label class="control-label">关联栏目：</label>
            <div class="controls">
                <a href="javascript:void(0);" class="sui-btn btn-primary" v-on:click="associateNode">添加关联栏目</a>
                <span class="sui-msg msg-warning" v-if="isRelation">
              <div class="msg-con">尚未关联到栏目</div>
              <s class="msg-icon"></s>
            </span>
                <span class="sui-msg msg-success" v-else>
                <div class="msg-con">已关联到 [ID: {{label.id}}]</div>
                <s class="msg-icon"></s>
            </span>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>调用设置</legend>

        <sui-control-group title="图片大小">
            宽
            <sui-input size="mini" v-model="conf.imgWidth" rules="required|digits|gt=0|lt=2001"
                       errmsg="大于0且小于2000的整数"></sui-input>
            - 高
            <sui-input size="mini" v-model="conf.imgHeight" rules="required|digits|gt=0|lt=2001"
                       errmsg="大于0且小于2000的整数"></sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <sui-control-group title="链接打开方式：">
            <sui-dropdown v-model="label.target" @on-target-change="onTargetChange2"
                          items="[{text:'新窗口',value:'_blank'},{text:'当前页',value:'_self'}]">
            </sui-dropdown>
        </sui-control-group>

        <sui-control-group title="风格选项：">
            <sui-dropdown v-model="conf.pattern" @on-target-change="onPatternChange"
                          items="[{text:'mF_sohusports',value:'mF_sohusports'},{text:'mF_pithy_tb',value:'mF_pithy_tb'}]">
            </sui-dropdown>
        </sui-control-group>

        <sui-control-group title="调用条数">
            <sui-input size="mini"  v-model="label.num" rules="required|digits|gt=1|lt=10" errmsg="大于1且小于10的整数"></sui-input> 条
        </sui-control-group>

        <sui-control-group title="标题字数">
            <sui-input size="input-medium" v-model="label['length']" maxlength="3" rules="required|digits|gt=0"
                       errmsg="大于0的整数"></sui-input>
        </sui-control-group>

        <sui-control-group title="">
            <sui-checkbox v-model="label.isChild">调用下级分类信息</sui-checkbox>
        </sui-control-group>
        

    </fieldset>

</form>
