<form id="attrForm" class="sui-form form-horizontal sui-validate pd10" style="padding-top: 10px; ">

    <fieldset>
        <legend>组件设置</legend>

        <sui-control-group title="">
            <sui-checkbox v-model="conf.isTitle">显示标题</sui-checkbox>
        </sui-control-group>

        <sui-control-group title="标题">
            <sui-input size="large" :class="{'uneditable-input':!conf.isTitle}" v-model="conf.title" rules="required"
                       placeholder="请输入标题"></sui-input>
        </sui-control-group>

        <sui-control-group title="大小">
            宽
            <sui-input size="mini" v-model="conf.width" rules="required|digits|gt=49|lt=2001"
                       errmsg="大于等于50且小于2000的整数"></sui-input>
            - 高
            <sui-input size="mini" v-model="conf.height" rules="required|digits|gt=49|lt=2001"
                       errmsg="大于等于50且小于2000的整数"></sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <sui-control-group title="内间距">
            <sui-input v-model="conf.panelPadding" rules="required|digits|gt=-1|lt=500" errmsg="大于等于0且小于500的整数"
                       size="mini"></sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <!--<link rel="import" href="../form-inc/__inc-moduleSetting.html?__inline">-->

        <div class="control-group">
            <label class="control-label">关联栏目：</label>
            <div class="controls">

                <a href="javascript:void(0);" class="sui-btn btn-primary" v-on:click="associateNode()">设置关联</a>
                <span class="sui-msg msg-warning" v-if="isRelation">
                  <div class="msg-con">尚未关联到栏目</div>
                  <s class="msg-icon"></s>
                </span>
                <span class="sui-msg msg-success" v-else>
                  <div class="msg-con">已关联到 [ID: {{label.id}}]</div>
                  <s class="msg-icon"></s>
                </span>

            </div>
        </div>

    </fieldset>

    <fieldset>
        <legend>调用设置</legend>

        <sui-control-group title="调用类型">
            <sui-radio-group v-model="conf.showType" @change="onTypeChange">
                <sui-radio label="single">仅显示1条</sui-radio>
                <sui-radio label="multi">显示多条</sui-radio>
            </sui-radio-group>
        </sui-control-group>

        <sui-control-group title="视频地址" v-if="conf.showType=='single'">
            <sui-input size="xlarge" v-model="conf.url" rules="required" errmsg="请输入视频地址"></sui-input>
        </sui-control-group>

        <sui-control-group title="调用条数" v-show="conf.showType=='multi'">
            <sui-input size="input-mini" v-model="label['num']" rules="required|digits|gt=0|lt=50"
                       errmsg="大于0的整数"></sui-input>条
        </sui-control-group>

        <sui-control-group title="图片大小">
            宽
            <sui-input size="mini" v-model="conf.imgWidth" rules="required|digits|gt=49|lt=2001"
                       errmsg="大于等于50且小于2000的整数"></sui-input>
            - 高
            <sui-input size="mini" v-model="conf.imgHeight" rules="required|digits|gt=49|lt=2001"
                       errmsg="大于等于50且小于2000的整数"></sui-input>
            <span class="sui-msg msg-info">(单位:像素)</span>
        </sui-control-group>

        <sui-control-group title="">
            <sui-checkbox v-model="label.isChild">调用下级分类信息</sui-checkbox>
        </sui-control-group>

    </fieldset>

</form>
